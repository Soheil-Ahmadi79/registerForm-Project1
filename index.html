<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <section class="registersection">
        <div class="title">
            <h1>ثبت نام</h1>
            <h5>بیایید یک <span>حساب کاربری</span> درست کنیم</h5>
        </div>

        <form>
            <div class="halfsection">
                <label>نام</label><br>
                <input type="text" placeholder="لطفا نام خود را وارد کنید">
            </div>
            <div class="halfsection">
                <label>نام خانوادگی</label><br>
                <input type="text" placeholder="لطفا نام خانوادگی خود را وارد کنید" >

            </div>
             



            <div class="gendersection">
                <label>جنسیت</label><br>
                <div class="radiobox">
                    <div class="checkboxsection">
                        <label>آقا</label>
                        <input type="radio" name="Gender">
                        <label>خانم</label>
                        <input type="radio" name="Gender">
                        
                    </div>
                </div>
            </div>
            <div class="lineinput">
                <label>ایمیل</label><br>
                <input type="email" placeholder="لطفا نام خانوادگی خود را وارد کنید">
            </div>
            <div class="lineinput">
                <label>تکرار ایمیل</label><br>
                <input type="email" placeholder="لطفا ایمیل خود را دوباره وارد کنید">
            </div>
            <div class="lineinput">
                <label>رمز عبور</label><br>
                <input type="password" placeholder="لطفا پسورد خود را وارد کنید">
            </div>
            <div class="lineinput">
                <label>تکرار رمز عبور</label><br>
                <input type="password" placeholder="لطفا پسورد خود را دوباره وارد کنید">
            </div>
            <div class="checkboxsection">
                <input type="checkbox" class="checkbox">
                <label>قوانین و مقررات را میپذیرم.</label>
            </div>
            <div>
                <button type="submit">ثبت نام</button>
                
                <!-- <input value="Sign Up" type="submit"> -->
            </div>

        </form>







    </section>
</body>

</html>
